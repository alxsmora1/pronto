  <body>
    <section style="background: url(img/bg.jpg)" class="page-holder position-relative d-flex justify-content-between flex-column">
      <div class="overlay"></div>
      <div class="container position-relative pt-3">
        <ul class="list-inline text-center">
        </ul>
      </div>
      <div class="container text-center text-white position-relative mt-4 mb-5">
        <h1 class="text-shadow mb-5 text-uppercase">Te amo Pao <i class="fa fa-heart text-danger" aria-hidden="true"></i></h1>
        <p class="h3 text-shadow text-uppercase">Pronto nos veremos: 19 de febrero de 2022</p>
        <div id="countdown" class="countdown mt-5">
          <div class="row">
            <div class="countdown-item col-md-3 col-sm-6">
              <div id="countdown-days" class="countdown-number font-weight-light text-shadow"> </div>
              <p class="h4 font-weight-light text-shadow">Días</p>
            </div>
            <div class="countdown-item col-md-3 col-sm-6">
              <div id="countdown-hours" class="countdown-number font-weight-light text-shadow"> </div>
              <p class="h4 font-weight-light text-shadow">horas</p>
            </div>
            <div class="countdown-item col-md-3 col-sm-6">
              <div id="countdown-minutes" class="countdown-number font-weight-light text-shadow"> </div>
              <p class="h4 font-weight-light text-shadow">minutos</p>
            </div>
            <div class="countdown-item col-md-3 col-sm-6">
              <div id="countdown-seconds" class="countdown-number font-weight-light text-shadow"> </div>
              <p class="h4 font-weight-light text-shadow">segundos</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container text-white position-relative text-center">
      </div>
      <footer class="py-4 position-relative w-100">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 text-center text-lg-left">
              <p class="text-small mb-1"><a href="#" class="text-white">©2022 Alexis Mora Software Company</a></p>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
              <p class="text-small text-white">Template by <a href="https://bootstrapious.com" class="text-white">Bootstrapious </a>with support from <a href="https://bitcoinfees.co" class="text-white">Bitcoin Fees</a></p>
            </div>
          </div>
        </div>
      </footer>
    </section>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-countdown/jquery.countdown.min.js"></script>
    <script src="vendor/moment/min/moment.min.js"></script>
    <script src="js/front.js"></script>
    <script>
      // From the following config, you can set the final date.
      config = {
          countdown: {
              year: 2022,
              month: 03,
              day: 19,
              hour: 15,
              minute: 15,
              second: 00
          }
      };
      // and now we init the countdown
      $(function () {
          countdown();
      }); 
      
    </script>
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
